<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shape{
            height: 250px;
            width: 400px;
            border: 2px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="shape">
        <svg width="100" height="100" stroke="black">
            <rect width="100" height="100" style="fill:blue; stroke-width:5;" />
        </svg>
        <svg width="100" height="100" stroke="purple">
            <polygon points="50,15 90,85 10,85" style="fill:green; stroke-width:3;" />
          </svg>
          <svg width="50" height="150" xmlns="http://www.w3.org/2000/svg" stroke="gray">
            <rect width="50" height="150" style="fill:rgb(198, 39, 79); stroke-width:5;" />
          </svg>
          
    </div>
      
</body>
</html>
