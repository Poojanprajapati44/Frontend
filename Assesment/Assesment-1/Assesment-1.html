<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards with Logos</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Bootstrap JS -->
    <script src="bootstrap.bundle.min.js"></script>

    <div class="container mt-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card d-flex">
                    <div class="card-body">
                        <div class="design d-flex justify-content-between align-items-center">
                            <div class="logo d-flex align-items-center">
                                <img height="40px" width="40px"
                                    src="https://brandslogos.com/wp-content/uploads/images/large/mailchimp-freddie-icon-logo-black-and-white.png"
                                    alt="" class="rounded-circle me-2">
                                <div>
                                    <h6 class="card-subtitle mb-2 ">Mailchimp</h6>
                                    <small>1 day ago</small>
                                </div>
                            </div>
                            <span class="badge bg-warning">Design</span>
                        </div>
                        <h5 class="card-title mt-5 ">Senior Product Designer - Singapore</h5>
                        <div class="progress mt-5">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 64%;"></div>
                        </div>
                        <small class="text-muted mt-3 d-block">32 Applied of 50 capacity</small>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body"> 
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img height="40px" width="40px"
                                    src="https://cdn-icons-png.flaticon.com/512/87/87400.png" alt=""
                                    class="rounded-circle me-2">
                                <div>
                                    <h6 class="card-subtitle mb-2 ">Dribbble</h6>
                                    <small>4 days ago</small>
                                </div>
                            </div>
                            <span class="badge bg-primary">Product</span>
                        </div>
                        <h5 class="card-title mt-5">Junior Product Designer - Singapore</h5>
                        <div class="progress mt-5">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 60%;"></div>
                        </div>
                        <small class="text-muted mt-3 d-block">42 Applied of 70 capacity</small>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card ">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img height="40px" width="40px"
                                    src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3213963/reddit-logo-icon-md.png"
                                    alt="" class="rounded-circle me-2">
                                <div>
                                    <h6 class="card-subtitle mb-2">Reddit</h6>
                                    <small>2 days ago</small>
                                </div>
                            </div>
                            <span class="badge bg-warning">Design</span>
                        </div>
                        <h5 class="card-title mt-5">Software Architect Java - USA</h5>
                        <div class="progress mt-5">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 52%;"></div>
                        </div>
                        <small class="text-muted mt-3 d-block">52 Applied of 100 capacity</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
